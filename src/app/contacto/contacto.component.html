<section id="contacto" class="py-12 bg-gray-800 text-white">
  <div class="container mx-auto">
    <h3 class="text-3xl font-bold text-center mb-8">Cont√°ctanos</h3>
    <form (submit)="sendMessage()" class="max-w-lg mx-auto">
      <div class="mb-4">
        <label for="name" class="block text-gray-300">Nombre</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-300">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600"
        />
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-300">Mensaje</label>
        <textarea
          id="message"
          [(ngModel)]="message"
          class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600"
        ></textarea>
      </div>
      <button
        type="submit"
        class="bg-yellow-500 py-2 px-4 rounded hover:bg-yellow-600"
      >
        Enviar
      </button>
    </form>
  </div>
</section>
