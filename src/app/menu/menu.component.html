<section id="menu" class="py-12 bg-white">
  <div class="container mx-auto">
    <h3 class="text-3xl font-bold text-center mb-8">Nuestro Men√∫</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let item of menuItems"
        class="bg-gray-100 p-6 rounded shadow-lg"
      >
        <h4 class="text-2xl font-bold mb-4">{{ item.name }}</h4>
        <p class="text-gray-700">{{ item.description }}</p>
        <span class="block mt-4 text-lg font-bold text-gray-800"
          >S./{{ item.price }}</span
        >
      </div>
    </div>
  </div>
</section>
